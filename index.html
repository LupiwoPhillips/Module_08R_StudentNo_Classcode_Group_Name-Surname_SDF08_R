<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      
</head>
<body>
    <footer class="bg-[#659f8f] light:bg-[#313131]">
        <div class="#25BE42">
            <footer class="bg-green-600">
                <div class="container px-6 py-12 mx-auto">
                    <class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4>
                        <div class="sm:col-span-2">
                            <h1 class="bold text-xl text-black-300" >Subscribe To Our Newsletter For Updates.</h1>
                            <div class="flex mt-4">
                                <input id="email" placeholder="Email Address" type="text">
                                <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 active:bg-green-700 ml-2">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="bold text-xl text-black-300 mt-3 bold">Quick Link</p>
                            <div class="flex justify-between bg-green-100 p-2 text-black-300">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="bold text-xl text-black-300 mt-3 bold">Technologies</p>
                            <div class="flex justify-between bg-green-100 p-2">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                    <div class="flex justify-end space-x-4 bg-gray-100 p-3">
                        <a href="https://facebook.com" class="text-blue-600 hover:text-blue-800" target="_blank">
                          <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com" class="text-blue-400 hover:text-blue-600" target="_blank">
                          <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://instagram.com" class="text-pink-500 hover:text-pink-700" target="_blank">
                          <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://linkedin.com" class="text-blue-700 hover:text-blue-900" target="_blank">
                          <i class="fab fa-linkedin-in"></i>
                        </a>
                      </div>
                      
    </footer>

</body>
</html>
